# define DataSrouce properties
# use h2 can have a buid in web console http://localhost:8080/h2-console
spring.datasource.url=jdbc:h2:mem:creditsuisse;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2

spring.h2.console.enabled=true
spring.h2.console.path=/console

logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.touraj.creditsuisse=ERROR
#logging.level.com.touraj.creditsuisse=DEBUG

logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} %-5level - %msg%n"
#logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
